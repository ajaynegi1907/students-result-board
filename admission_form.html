<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Admission Form
        </title>
        <link rel="stylesheet" type="text/css" href="static/css/first.css">
        <script type="text/javascript" src="static/js/marks_board.js"></script>
    </head>
    <body>
        <div class="header">
            Admission Form
        </div>
        <div id="form_div" class="form">
            
                <table>
                    <form name="myform" >
                    <tr>
                        <td><label id="firstname_label">First Name</label></td>
                        <td><input type="text" id="firstname" placeholder="First Name" maxlength="20" /><br/></td>
                    </tr>
                    <tr>
                        <td><label id="lastname_label">Last Name</label></td>
                        <td><input type="text" id="lastname" placeholder="Last Name" maxlength="20"/><br /></td>
                    </tr>
                    <tr>
                        <td><label id="class_label">Class</label></td>
                        <td><input type="text" id="class" placeholder="Class"/><br /></td>
                    </tr>
                    <tr>
                        <td><label id="yop_label">Year of passing</label></td>
                        <td><input type="number" id="yop" placeholder="Year of passing"/><br /></td>
                    </tr>
                    <tr>
                        <td><label id="percent_label">Percentage of marks</label></td>
                        <td><input type="number" id="percent" placeholder="Percentage" /><br /></td>
                    </tr>
                </form>
                    <tr>
                        <td colspan="2"><button type="submit" style="background:blue"id="submit_btn" onclick="validate()">Submit</button></td>
                    </tr>
                </table> 
            
        </div>
    </body>
</html>
